<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
  background-color: #ffffff; /* 白色背景 */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #333; /* 深灰色 */
}

.caa-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 50px;
  animation: logoBounceIn 1s ease-in-out; /* 添加弹跳动画 */
}

@keyframes logoBounceIn {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  50% {
    transform: translateY(20px);
    opacity: 1;
  }
  100% {
    transform: translateY(0);
  }
}

.caa-logo img {
  width: 150px; /* 调整 logo 图片大小 */
}

.menu {
  text-align: center;
  font-size: 24px; /* 加大菜单字体大小 */
  font-weight: bold; /* 加粗字体 */
  font-style: italic; /* 使用斜体字 */
  animation: menuFadeIn 2s ease-in-out; /* 添加淡入动画 */
}

@keyframes menuFadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.menu-item {
  margin-bottom: 20px; /* 调整菜单项间距 */
  animation: menuItemSlideIn 1s ease-in-out; /* 添加滑入动画 */
}

@keyframes menuItemSlideIn {
  from {
    transform: translateX(-50px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

a {
  color: #333; /* 深灰色 */
  text-decoration: none;
}

.bottom-menu {
  position: absolute;
  bottom: 20px;
  display: flex;
  justify-content: center;
  width: 100%;
  font-size: 14px;
  animation: bottomMenuFadeIn 2s ease-in-out; /* 添加淡入动画 */
}

@keyframes bottomMenuFadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.bottom-menu-item {
  margin: 0 10px;
}
</style>
</head>
<body>

<div class="caa-logo">
  <img src="logo.png" alt="Company Logo"> <!-- 添加 logo 图片 -->
</div>

<div class="menu">
  <div class="menu-item"><a href="#">For Talent</a></div>
  <div class="menu-item"><a href="#">For Brands</a></div>
  <div class="menu-item"><a href="#">For Enterprise</a></div>
</div>

<div class="bottom-menu">
  <div class="bottom-menu-item"><a href="#">About</a></div>
  <div class="bottom-menu-item"><a href="#">Careers</a></div>
  <div class="bottom-menu-item"><a href="#">Contact</a></div>
</div>

</body>
</html>
