<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
body {
  background-color: red;
  font-family: 'Helvetica Neue', Arial, sans-serif; /* Nike常用字体 */
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  color: white;
  overflow: hidden;
  animation: backgroundFade 6s forwards;
  justify-content: center;
  align-items: center;
}

@keyframes backgroundFade {
  0% {
    background-color: red;
  }
  100% {
    background-color: white;
  }
}

.fade-in-text {
  font-size: 64px; /* 更大的字体 */
  font-weight: 700; /* 更粗的字重 */
  letter-spacing: -1px; /* 字间距收紧 */
  color: white;
  animation: fadeInOut 6s forwards;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
    color: white;
  }
  50% {
    opacity: 1;
    color: white;
  }
  100% {
    opacity: 0;
    color: white;
  }
}

.hidden {
  display: none;
}

.language-switch {
  position: absolute;
  top: 40px; /* 增加顶部间距 */
  right: 40px;
}

.styled-button {
  background: transparent;
  border: 1px solid white;
  color: white;
  padding: 8px 20px;
  font-size: 16px;
  font-weight: 500;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.styled-button:hover {
  background: white;
  color: black;
}

.caa-logo {
  position: absolute;
  top: 40px;
  left: 40px;
  opacity: 0.9;
  transition: opacity 0.3s ease;
}

.caa-logo:hover {
  opacity: 1;
}

.text-container {
  position: absolute;
  top: 50%;
  left: 12%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 40px; /* 增加间距 */
}

.text-link {
  color: inherit;
  text-decoration: none;
  font-size: 42px; /* 更大的字体 */
  font-weight: 700;
  letter-spacing: -0.5px;
  transition: all 0.3s ease;
  position: relative;
  padding: 5px 0;
}

.text-link::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: white;
  transition: width 0.3s ease;
}

.text-link:hover {
  color: white;
  transform: translateX(10px);
}

.text-link:hover::after {
  width: 100%;
}

.carousel-container {
  position: absolute;
  top: 50%;
  right: 10%;
  width: 35%;
  transform: translateY(-50%);
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.carousel {
  display: flex;
  transition: transform 0.5s ease;
  width: 100%; /* 确保每次只显示一张图片 */
  justify-content: center; /* 水平居中 */
}

.carousel img {
  width: 100%;
  height: auto;
  transition: transform 0.5s ease;
}

.carousel-buttons {
  display: flex;
  justify-content: space-between;
  position: absolute;
  top: 50%;
  width: 100%;
  transform: translateY(-50%);
}

.carousel-button {
  background-color: rgba(0, 0, 0, 0.5);
  border: none;
  color: white;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="introText" class="fade-in-text">We make opportunities for you</div>

<div id="mainContent" class="hidden">
  <div class="language-switch">
    <button id="languageButton" class="styled-button">中文</button>
  </div>

  <div class="caa-logo">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="text-container">
    <a class="text-link" id="link1">体育留学</a>
    <a class="text-link" id="link2">球员经纪</a>
    <a class="text-link" id="link3">AAU项目</a>
  </div>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="images/image1.jpg" alt="Image 1"> <!-- 替换为你的图片路径 -->
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" id="prevButton">&lt;</button>
      <button class="carousel-button" id="nextButton">&gt;</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function() {
    document.body.style.backgroundColor = "white"; // 切换到白色背景
    document.body.style.color = "#333"; // 切换到深灰色字体
    document.getElementById("introText").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  }, 6000); // 6秒后切换到主界面

  document.getElementById("languageButton").addEventListener("click", function() {
    const link1 = document.getElementById("link1");
    const link2 = document.getElementById("link2");
    const link3 = document.getElementById("link3");
    const languageButton = document.getElementById("languageButton");

    if (languageButton.innerText === "中文") {
      link1.innerText = "Sports Study";
      link2.innerText = "Player Agency";
      link3.innerText = "AAU Project";
      languageButton.innerText = "English";
    } else {
      link1.innerText = "体育留学";
      link2.innerText = "球员经纪";
      link3.innerText = "AAU项目";
      languageButton.innerText = "中文";
    }
  });

  document.getElementById("link1").addEventListener("click", function() {
    window.location.href = "sports-study.html"; // 跳转到体育留学页面
  });

  document.getElementById("link2").addEventListener("click", function() {
    window.location.href = "player-agency.html"; // 跳转到球员经纪页面
  });

  document.getElementById("link3").addEventListener("click", function() {
    window.location.href = "aau-project.html"; // 跳转到AAU项目页面
  });

  const carousel = document.getElementById("carousel");
  const prevButton = document.getElementById("prevButton");
  const nextButton = document.getElementById("nextButton");
  const images = [
    "images/image1.jpg", // 替换为你��图片路径
    "images/image2.jpg", // 替换为你的图片路径
    "images/image3.jpg"  // 替换为你的图片路径
  ];
  let currentIndex = 0;

  prevButton.addEventListener("click", function() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = images.length - 1;
    }
    updateCarousel();
  });

  nextButton.addEventListener("click", function() {
    if (currentIndex < images.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateCarousel();
  });

  function updateCarousel() {
    carousel.innerHTML = `<img src="${images[currentIndex]}" alt="Image ${currentIndex + 1}">`;
  }
});
</script>

</body>
</html>
