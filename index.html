<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
  background-color: #ffffff; /* 白色背景 */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #333; /* 深灰色 */
  background-image: url('sports-agency-background.jpg'); /* 背景图片 */
  background-size: cover;
  background-position: center;
}

.caa-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 50px;
}

.caa-logo img {
  width: 150px; /* 调整 logo 图片大小 */
}

.menu {
  text-align: center;
  font-size: 24px; /* 加大菜单字体大小 */
  font-weight: bold; /* 加粗字体 */
  font-style: italic; /* 使用斜体字 */
  background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
  padding: 20px;
  border-radius: 10px;
}

.menu-item {
  margin-bottom: 20px; /* 调整菜单项间距 */
}

a {
  color: #333; /* 深灰色 */
  text-decoration: none;
}

.bottom-menu {
  position: absolute;
  bottom: 20px;
  display: flex;
  justify-content: center;
  width: 100%;
  font-size: 14px;
  background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
  padding: 10px;
  border-radius: 10px;
}

.bottom-menu-item {
  margin: 0 10px;
}
</style>
</head>
<body>

<div class="caa-logo">
  <img src="logo.png" alt="Company Logo"> <!-- 添加 logo 图片 -->
</div>

<div class="menu">
  <div class="menu-item"><a href="#">For Talent</a></div>
  <div class="menu-item"><a href="#">For Brands</a></div>
  <div class="menu-item"><a href="#">For Enterprise</a></div>
</div>

<div class="bottom-menu">
  <div class="bottom-menu-item"><a href="#">About</a></div>
  <div class="bottom-menu-item"><a href="#">Careers</a></div>
  <div class="bottom-menu-item"><a href="#">Contact</a></div>
</div>

</body>
</html>
