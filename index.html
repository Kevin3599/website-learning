<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #CC0000;
}

.caa-logo {
  position: absolute;
  top: 50px;
  left: 50px;
}

.menu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px;
}

.menu-item {
  margin-bottom: 20px;
}

a {
  color: white;
  text-decoration: none;
}

.bottom-menu {
  position: absolute;
  bottom: 50px;
  left: 50px;
  color: white;
  font-size: 14px;
}

.bottom-menu-item {
  display: inline-block;
  margin-right: 20px;
}
</style>
</head>
<body>

<div class="caa-logo">
  <h1>CAA</h1>
</div>

<div class="menu">
  <div class="menu-item">For Talent</div>
  <div class="menu-item">For Brands</div>
  <div class="menu-item">For Enterprise</div>
</div>

<div class="bottom-menu">
  <div class="bottom-menu-item"><a href="#">About</a></div>
  <div class="bottom-menu-item"><a href="#">Careers</a></div>
  <div class="bottom-menu-item"><a href="#">Contact</a></div>
</div>

</body>
</html>
