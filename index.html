<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  background-color: red; /* 初始背景颜色为红色 */
  font-family: 'Roboto', sans-serif; /* 使用 Roboto 字体 */
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  color: white; /* 初始字体颜色为白色 */
  overflow: hidden; /* 防止滚动条出现 */
  animation: backgroundFade 6s forwards; /* 背景颜色渐变动画 */
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
}

@keyframes backgroundFade {
  0% {
    background-color: red;
  }
  100% {
    background-color: white;
  }
}

.fade-in-text {
  font-size: 48px; /* 更大的字体 */
  color: white;
  animation: fadeInOut 6s forwards; /* 动画时间延长到6秒 */
  position: absolute; /* 绝对定位 */
  top: 50%; /* 垂直居中 */
  left: 50%; /* 水平居中 */
  transform: translate(-50%, -50%); /* 使元素完全居中 */
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
    color: white;
  }
  50% {
    opacity: 1;
    color: white;
  }
  100% {
    opacity: 0;
    color: white;
  }
}

.hidden {
  display: none;
}

.language-switch {
  position: absolute;
  top: 20px;
  right: 20px;
}

.caa-logo {
  position: absolute;
  top: 20px;
  left: 20px;
}

.button-container {
  position: absolute;
  top: 50%;
  left: 25%; /* 调整按钮容器的位置，使其稍微向右移动 */
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* 向左对齐 */
  gap: 20px; /* 按钮之间的间距 */
}

.styled-button {
  background-color: #ffffff; /* 白色背景 */
  border: none; /* 无边框 */
  color: #333; /* 深灰色文字 */
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px; /* 调整字体大小 */
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px; /* 圆角 */
  transition: background-color 0.3s ease, color 0.3s ease; /* 背景颜色和文字颜色过渡效果 */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
  letter-spacing: 0.5px; /* 调整字间距 */
}

.styled-button:hover {
  background-color: #333; /* 悬停时的背景颜色 */
  color: #ffffff; /* 悬停时的文字颜色 */
}

.carousel-container {
  position: absolute;
  top: 0;
  right: 0;
  width: 50%; /* 占据右半边 */
  height: 100%; /* 占据整个高度 */
  overflow: hidden;
}

.carousel {
  display: flex;
  transition: transform 0.5s ease;
  height: 100%;
}

.carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 确保图片覆盖整个容器 */
}

.carousel-buttons {
  display: flex;
  justify-content: space-between;
  position: absolute;
  top: 50%;
  width: 100%;
  transform: translateY(-50%);
}

.carousel-button {
  background-color: rgba(0, 0, 0, 0.5);
  border: none;
  color: white;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="introText" class="fade-in-text">我们为你制造机会</div>

<div id="mainContent" class="hidden">
  <div class="language-switch">
    <button id="languageButton" class="styled-button">中文</button>
  </div>

  <div class="caa-logo">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="button-container">
    <button class="styled-button" id="button1">体育留学</button>
    <button class="styled-button" id="button2">球员经纪</button>
    <button class="styled-button" id="button3">AAU项目</button>
  </div>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="images/image1.jpg" alt="Image 1"> <!-- 替换为你的图片路径 -->
      <img src="images/image2.jpg" alt="Image 2"> <!-- 替换为你的图片路径 -->
      <img src="images/image3.jpg" alt="Image 3"> <!-- 替换为你的图片路径 -->
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" id="prevButton">&lt;</button>
      <button class="carousel-button" id="nextButton">&gt;</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function() {
    document.body.style.backgroundColor = "white"; // 切换到白色背景
    document.body.style.color = "#333"; // 切换到深灰色字体
    document.getElementById("introText").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  }, 6000); // 6秒后切换到主界面

  document.getElementById("languageButton").addEventListener("click", function() {
    const button1 = document.getElementById("button1");
    const button2 = document.getElementById("button2");
    const button3 = document.getElementById("button3");
    const languageButton = document.getElementById("languageButton");

    if (languageButton.innerText === "中文") {
      button1.innerText = "Sports Study";
      button2.innerText = "Player Agency";
      button3.innerText = "AAU Project";
      languageButton.innerText = "English";
    } else {
      button1.innerText = "体育留学";
      button2.innerText = "球员经纪";
      button3.innerText = "AAU项目";
      languageButton.innerText = "中文";
    }
  });

  document.getElementById("button1").addEventListener("click", function() {
    window.location.href = "sports-study.html"; // 跳转到体育留学页面
  });

  document.getElementById("button2").addEventListener("click", function() {
    window.location.href = "player-agency.html"; // 跳转到球员经纪页面
  });

  document.getElementById("button3").addEventListener("click", function() {
    window.location.href = "aau-project.html"; // 跳转到AAU项目页面
  });

  const carousel = document.getElementById("carousel");
  const prevButton = document.getElementById("prevButton");
  const nextButton = document.getElementById("nextButton");
  let currentIndex = 0;

  prevButton.addEventListener("click", function() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = carousel.children.length - 1;
    }
    updateCarousel();
  });

  nextButton.addEventListener("click", function() {
    if (currentIndex < carousel.children.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateCarousel();
  });

  function updateCarousel() {
    const offset = -currentIndex * 100; // 100%是图片的宽度
    carousel.style.transform = `translateX(${offset}%)`;
  }
});
</script>

</body>
</html>
