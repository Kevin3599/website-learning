<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f5f5f5; /* 更柔和的背景颜色 */
  font-family: Arial, sans-serif; /* 默认字体 */
}

.caa-logo {
  position: absolute;
  top: 50px;
  left: 50px;
}

.caa-logo h1 {
  font-size: 36px; /* 调整 logo 字体大小 */
  color: #333; /* 深灰色 */
}

.menu {
  position: absolute;
  top: 50%;
  left: 70%; /* 向右移动 */
  transform: translate(0, -50%);
  color: #333; /* 深灰色 */
  font-size: 18px; /* 调整菜单字体大小 */
}

.menu-item {
  margin-bottom: 30px; /* 调整菜单项间距 */
}

a {
  color: #333; /* 深灰色 */
  text-decoration: none;
}

.bottom-menu {
  position: absolute;
  bottom: 50px;
  left: 50px;
  color: #666; /* 浅灰色 */
  font-size: 14px;
}

.bottom-menu-item {
  display: inline-block;
  margin-right: 20px;
}
</style>
</head>
<body>

<div class="caa-logo">
  <h1>CAA</h1>
</div>

<div class="menu">
  <div class="menu-item">For Talent</div>
  <div class="menu-item">For Brands</div>
  <div class="menu-item">For Enterprise</div>
</div>

<div class="bottom-menu">
  <div class="bottom-menu-item"><a href="#">About</a></div>
  <div class="bottom-menu-item"><a href="#">Careers</a></div>
  <div class="bottom-menu-item"><a href="#">Contact</a></div>
</div>

</body>
</html>
