<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
body {
  background-color: red; /* 初始背景颜色为红色 */
  font-family: 'Roboto', sans-serif; /* 使用 Roboto 字体 */
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  color: white; /* 初始字体颜色为白色 */
  overflow: hidden; /* 防止滚动条出现 */
  animation: backgroundFade 6s forwards; /* 背景颜色渐变动画 */
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
}

@keyframes backgroundFade {
  0% {
    background-color: red;
  }
  100% {
    background-color: white;
  }
}

.fade-in-text {
  font-size: 48px; /* 更大的字体 */
  color: white;
  animation: fadeInOut 6s forwards; /* 动画时间延长到6秒 */
  position: absolute; /* 绝对定位 */
  top: 50%; /* 垂直居中 */
  left: 50%; /* 水平居中 */
  transform: translate(-50%, -50%); /* 使元素完全居中 */
  white-space: nowrap; /* 防止换行 */
}

@keyframes fadeInOut {
  0% {
    opacity: 0;
    color: white;
  }
  50% {
    opacity: 1;
    color: white;
  }
  100% {
    opacity: 0;
    color: white;
  }
}

.hidden {
  display: none;
}

.language-switch {
  position: absolute;
  top: 20px;
  right: 20px;
}

.caa-logo {
  position: absolute;
  top: 20px;
  left: 20px;
}

.text-container {
  position: absolute;
  top: 50%;
  left: 20%; /* 调整文字容器的位置，使其向左移动 */
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* 向左对齐 */
  gap: 30px; /* 文字之间的间距 */
}

.text-link {
  color: inherit; /* 文字颜色与页面文字颜色一致 */
  text-decoration: none; /* 移除下划线 */
  font-size: 35px; /* 调整字体大小 */
  font-weight: bold; /* 加粗 */
  font-family: 'Playfair Display', serif; /* 使用有美感的字体 */
  cursor: pointer;
  transition: color 0.3s ease; /* 文字颜色过渡效果 */
}

.text-link:hover {
  color: #333; /* 悬停时的文字颜色 */
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* 添加文字阴影以提高可见性 */
}

.carousel-container {
  position: absolute;
  top: 50%; /* 调整图片容器的位置 */
  right: 0;
  width: 30%; /* 缩小图片的宽度 */
  height: auto; /* 自动调整高度 */
  transform: translateY(-50%); /* 垂直居中 */
  overflow: hidden;
}

.carousel {
  display: flex;
  transition: transform 0.5s ease;
  width: 100%; /* 确保每次只显示一张图片 */
  justify-content: center; /* 水平居中 */
}

.carousel img {
  max-width: 100%; /* 保持图片比例 */
  max-height: 60vh; /* 限制图片高度 */
  object-fit: contain; /* 确保图片覆盖整个容器 */
  flex-shrink: 0; /* 防止图片缩小 */
}

.carousel-buttons {
  display: flex;
  justify-content: space-between;
  position: absolute;
  top: 50%;
  width: 100%;
  transform: translateY(-50%);
}

.carousel-button {
  background-color: rgba(0, 0, 0, 0.5);
  border: none;
  color: white;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="introText" class="fade-in-text">We make opportunities for you</div>

<div id="mainContent" class="hidden">
  <div class="language-switch">
    <button id="languageButton" class="styled-button">中文</button>
  </div>

  <div class="caa-logo">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="text-container">
    <a class="text-link" id="link1">体育留学</a>
    <a class="text-link" id="link2">球员经纪</a>
    <a class="text-link" id="link3">AAU项目</a>
  </div>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="images/image1.jpg" alt="Image 1"> <!-- 替换为你的图片路径 -->
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" id="prevButton">&lt;</button>
      <button class="carousel-button" id="nextButton">&gt;</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function() {
    document.body.style.backgroundColor = "white"; // 切换到白色背景
    document.body.style.color = "#333"; // 切换到深灰色字体
    document.getElementById("introText").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  }, 6000); // 6秒后切换到主界面

  document.getElementById("languageButton").addEventListener("click", function() {
    const link1 = document.getElementById("link1");
    const link2 = document.getElementById("link2");
    const link3 = document.getElementById("link3");
    const languageButton = document.getElementById("languageButton");

    if (languageButton.innerText === "中文") {
      link1.innerText = "Sports Study";
      link2.innerText = "Player Agency";
      link3.innerText = "AAU Project";
      languageButton.innerText = "English";
    } else {
      link1.innerText = "体育留学";
      link2.innerText = "球员经纪";
      link3.innerText = "AAU项目";
      languageButton.innerText = "中文";
    }
  });

  document.getElementById("link1").addEventListener("click", function() {
    window.location.href = "sports-study.html"; // 跳转到体育留学页面
  });

  document.getElementById("link2").addEventListener("click", function() {
    window.location.href = "player-agency.html"; // 跳转到球员经纪页面
  });

  document.getElementById("link3").addEventListener("click", function() {
    window.location.href = "aau-project.html"; // 跳转到AAU项目页面
  });

  const carousel = document.getElementById("carousel");
  const prevButton = document.getElementById("prevButton");
  const nextButton = document.getElementById("nextButton");
  const images = [
    "images/image1.jpg", // 替换为你的图片路径
    "images/image2.jpg", // 替换为你的图片路径
    "images/image3.jpg"  // 替换为你的图片路径
  ];
  let currentIndex = 0;

  prevButton.addEventListener("click", function() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = images.length - 1;
    }
    updateCarousel();
  });

  nextButton.addEventListener("click", function() {
    if (currentIndex < images.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateCarousel();
  });

  function updateCarousel() {
    carousel.innerHTML = `<img src="${images[currentIndex]}" alt="Image ${currentIndex + 1}">`;
  }
});
</script>

</body>
</html>
